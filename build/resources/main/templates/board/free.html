<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<div layout:fragment="content">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">제목</th>
            <th scope="col">글쓴이</th>
            <th scope="col">추천 수</th>
            <th scope="col">날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td>
                <a th:href="@{|/board/free/${post.id}|}" th:text="${post.title}"></a>
            </td>
            <td th:text="${post.writer}"></td>
            <td th:text="${post.likeCnt - post.hateCnt}"></td>
            <td th:text="${post.regidate}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="location.href='/board/free/create'">글쓰기</button>

</div>

</html>
